<input type="button" ng-show='options.buttons.btnYear.txt' value="{{options.buttons.btnYear.txt}}" ng-click='selectYear();'>
<input type="button" ng-show='options.buttons.btnSemester.txt' value="{{options.buttons.btnSemester.txt}}" ng-click='selectSemester();'>
<input type="button" ng-show='options.buttons.btnTrimester.txt' value="{{options.buttons.btnTrimester.txt}}" ng-click='selectTrimester();'>
<input type="button" ng-show='options.buttons.btnMonth.txt' name="btnMes" value="{{ options.buttons.btnMonth.txt }}" ng-click='selectMonth();'>
<input type="button" ng-show='options.buttons.btnWeek.txt' value="{{options.buttons.btnWeek.txt}}" ng-click='selectWeek();'>
<input type="button" ng-show='options.buttons.btnLastDay.txt' value="{{options.buttons.btnLastDay.txt}}" ng-click='selectLastDay();'>
<input type="button" ng-show='options.buttons.btnToday.txt' value="{{options.buttons.btnToday.txt}}" ng-click='selectToday();'>
<br> {{options.txtDateInit}}:
<br>
<input type="text" ng-model="startDate" class="form-control" name="startDate" style="display:inline-block;margin-right:10px; width:100px ">
<sd style="display:inline-block;"></sd>
<br> {{options.txtDateEnd}}:<br>
<input type="text" class="form-control" ng-model="endDate" name="endDate" style="display:inline-block;margin-right:10px; width:100px ">
<br>
<div>
    <br>
    <br> <center style="font-size: 20px;"> {{ dateMap.month }} - {{ dateMap.year }}</center>
    <br>
    <input type="button" value="<" ng-click="lastMonth()" style="width: 100px; margin-bottom: 10px;">
    <input type="button" value=">" ng-click="nextMonth()" style="float: right; width: 100px; margin-bottom: 10px;">
    <table border="1">
        <tr>
            <td ng-repeat="dayOfWeek in allWeeks">{{dayOfWeek}}</td>
        </tr>
        <tr ng-repeat="week in dateMap.result">
            <td ng-repeat="dayOfWeek in allWeeks" class="{{week[dayOfWeek].class}}" ng-click="chooseDay(week[dayOfWeek])">{{week[dayOfWeek].date.getDate()}}</td>
        </tr>
    </table>
</div>
