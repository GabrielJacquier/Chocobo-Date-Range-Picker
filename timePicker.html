<div ng-show="false"> {{options.txtDateInit}}: <input type="date" ng-model="startDate" name="startDate"> {{options.txtDateEnd}}: <input type="date" ng-model="endDate" name="endDate">
<br>
<input type="button" ng-show='options.buttons.btnYear.txt' value="{{options.buttons.btnYear.txt}}" ng-click='selectYear();'>
<input type="button" ng-show='options.buttons.btnSemester.txt' value="{{options.buttons.btnSemester.txt}}" ng-click='selectSemester();'>
<input type="button" ng-show='options.buttons.btnTrimester.txt' value="{{options.buttons.btnTrimester.txt}}" ng-click='selectTrimester();'>
<input type="button" ng-show='options.buttons.btnMonth.txt' name="btnMes" value="{{ options.buttons.btnMonth.txt }}" ng-click='selectMonth();'>
<input type="button" ng-show='options.buttons.btnWeek.txt' value="{{options.buttons.btnWeek.txt}}" ng-click='selectWeek();'>
<input type="button" ng-show='options.buttons.btnLastDay.txt' value="{{options.buttons.btnLastDay.txt}}" ng-click='selectLastDay();'>
<input type="button" ng-show='options.buttons.btnToday.txt' value="{{options.buttons.btnToday.txt}}" ng-click='selectToday();'>
</div>
<div class="month">
    <ul>
        <li class="prev">&#10094;</li>
        <li class="next">&#10095;</li>
        <li>
            {{dateMap[0].month}}<br>
            <span style="font-size:18px">2016</span>
        </li>
    </ul>
</div>

<ul class="weekdays">
    <li>Mo</li>
    <li>Tu</li>
    <li>We</li>
    <li>Th</li>
    <li>Fr</li>
    <li>Sa</li>
    <li>Su</li>
</ul>

<ul class="days">
    <li ng-repeat="n in dateMap[0].days track by $index">{{n.day}}</li>
</ul>
